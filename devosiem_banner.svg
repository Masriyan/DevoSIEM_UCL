<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="50%" style="stop-color:#0d1420"/>
      <stop offset="100%" style="stop-color:#0a0e17"/>
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="cyberGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    
    <linearGradient id="alertRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    
    <linearGradient id="warnOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9500"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    
    <linearGradient id="infoBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#48cae4"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2744" stroke-width="0.5"/>
    </pattern>
    
    <!-- Hex pattern -->
    <pattern id="hexPattern" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,0 60,15 60,37 30,52 0,37 0,15" fill="none" stroke="#162238" stroke-width="0.3"/>
    </pattern>
    
    <!-- Scan line effect -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00ff88" stroke-width="0.3" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Hex pattern overlay -->
  <rect width="1280" height="640" fill="url(#hexPattern)" opacity="0.3"/>
  
  <!-- Scanlines -->
  <rect width="1280" height="640" fill="url(#scanlines)"/>
  
  <!-- Decorative circuit lines - left side -->
  <g stroke="#00ff88" stroke-width="1" opacity="0.3">
    <path d="M 0 200 L 80 200 L 100 180 L 150 180" fill="none"/>
    <path d="M 0 220 L 60 220 L 80 240 L 120 240" fill="none"/>
    <path d="M 0 400 L 100 400 L 120 380 L 180 380" fill="none"/>
    <path d="M 0 440 L 70 440 L 90 420 L 140 420" fill="none"/>
    <circle cx="150" cy="180" r="3" fill="#00ff88"/>
    <circle cx="120" cy="240" r="3" fill="#00ff88"/>
    <circle cx="180" cy="380" r="3" fill="#00ff88"/>
    <circle cx="140" cy="420" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Decorative circuit lines - right side -->
  <g stroke="#00ff88" stroke-width="1" opacity="0.3">
    <path d="M 1280 200 L 1200 200 L 1180 180 L 1130 180" fill="none"/>
    <path d="M 1280 220 L 1220 220 L 1200 240 L 1160 240" fill="none"/>
    <path d="M 1280 400 L 1180 400 L 1160 380 L 1100 380" fill="none"/>
    <path d="M 1280 440 L 1210 440 L 1190 420 L 1140 420" fill="none"/>
    <circle cx="1130" cy="180" r="3" fill="#00ff88"/>
    <circle cx="1160" cy="240" r="3" fill="#00ff88"/>
    <circle cx="1100" cy="380" r="3" fill="#00ff88"/>
    <circle cx="1140" cy="420" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Top decorative bar -->
  <rect x="0" y="0" width="1280" height="3" fill="url(#cyberGreen)" opacity="0.8"/>
  
  <!-- Bottom decorative bar -->
  <rect x="0" y="637" width="1280" height="3" fill="url(#cyberGreen)" opacity="0.8"/>
  
  <!-- Side accent lines -->
  <rect x="0" y="0" width="2" height="640" fill="url(#cyberGreen)" opacity="0.4"/>
  <rect x="1278" y="0" width="2" height="640" fill="url(#cyberGreen)" opacity="0.4"/>
  
  <!-- Shield/Security Icon -->
  <g transform="translate(640, 180)">
    <g filter="url(#greenGlow)">
      <!-- Outer shield -->
      <path d="M 0 -80 L 70 -55 L 70 20 L 0 70 L -70 20 L -70 -55 Z" 
            fill="none" stroke="url(#cyberGreen)" stroke-width="2.5" opacity="0.9"/>
      <!-- Inner shield -->
      <path d="M 0 -60 L 50 -40 L 50 10 L 0 50 L -50 10 L -50 -40 Z" 
            fill="#0a0e17" stroke="url(#cyberGreen)" stroke-width="1.5" opacity="0.7"/>
      <!-- Checkmark in shield -->
      <path d="M -20 0 L -5 15 L 25 -20" 
            fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="640" y="320" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', system-ui, sans-serif" 
        font-size="72" font-weight="700" letter-spacing="4" fill="#ffffff" filter="url(#textGlow)">
    DevoSIEM_UCL
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="365" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', system-ui, sans-serif" 
        font-size="20" font-weight="400" letter-spacing="8" fill="#00ff88" opacity="0.9">
    USE CASE LIBRARY
  </text>
  
  <!-- Description -->
  <text x="640" y="420" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', system-ui, sans-serif" 
        font-size="16" font-weight="300" letter-spacing="1" fill="#8899aa">
    Production-Ready SIEM Detection Rules for Security Operations
  </text>
  
  <!-- Category badges -->
  <g transform="translate(640, 480)">
    <!-- Firewall -->
    <g transform="translate(-420, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="4" fill="#1a2744" stroke="#00b4d8" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#00b4d8">FIREWALL</text>
    </g>
    
    <!-- Cloud -->
    <g transform="translate(-300, 0)">
      <rect x="-40" y="-12" width="80" height="24" rx="4" fill="#1a2744" stroke="#48cae4" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#48cae4">CLOUD</text>
    </g>
    
    <!-- IAM -->
    <g transform="translate(-195, 0)">
      <rect x="-30" y="-12" width="60" height="24" rx="4" fill="#1a2744" stroke="#00ff88" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#00ff88">IAM</text>
    </g>
    
    <!-- EDR -->
    <g transform="translate(-105, 0)">
      <rect x="-30" y="-12" width="60" height="24" rx="4" fill="#1a2744" stroke="#ff9500" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#ff9500">EDR</text>
    </g>
    
    <!-- WAF -->
    <g transform="translate(-15, 0)">
      <rect x="-30" y="-12" width="60" height="24" rx="4" fill="#1a2744" stroke="#ff4444" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#ff4444">WAF</text>
    </g>
    
    <!-- DLP -->
    <g transform="translate(75, 0)">
      <rect x="-30" y="-12" width="60" height="24" rx="4" fill="#1a2744" stroke="#00d4aa" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#00d4aa">DLP</text>
    </g>
    
    <!-- Network -->
    <g transform="translate(170, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="4" fill="#1a2744" stroke="#48cae4" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#48cae4">NETWORK</text>
    </g>
    
    <!-- Threat Intel -->
    <g transform="translate(295, 0)">
      <rect x="-60" y="-12" width="120" height="24" rx="4" fill="#1a2744" stroke="#ff6b6b" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#ff6b6b">THREAT INTEL</text>
    </g>
    
    <!-- Correlation -->
    <g transform="translate(420, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="4" fill="#1a2744" stroke="#ffb347" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
            font-size="11" fill="#ffb347">CORRELATION</text>
    </g>
  </g>
  
  <!-- Severity indicators at bottom -->
  <g transform="translate(640, 560)">
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="6" fill="#ff4444"/>
      <text x="15" y="4" font-family="'Consolas', 'Monaco', monospace" 
            font-size="10" fill="#ff6b6b" letter-spacing="1">CRITICAL</text>
    </g>
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="6" fill="#ff9500"/>
      <text x="15" y="4" font-family="'Consolas', 'Monaco', monospace" 
            font-size="10" fill="#ffb347" letter-spacing="1">HIGH</text>
    </g>
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="6" fill="#ffcc00"/>
      <text x="15" y="4" font-family="'Consolas', 'Monaco', monospace" 
            font-size="10" fill="#ffdd44" letter-spacing="1">MEDIUM</text>
    </g>
    <g transform="translate(140, 0)">
      <circle cx="0" cy="0" r="6" fill="#00b4d8"/>
      <text x="15" y="4" font-family="'Consolas', 'Monaco', monospace" 
            font-size="10" fill="#48cae4" letter-spacing="1">LOW</text>
    </g>
  </g>
  
  <!-- Corner decorations -->
  <g stroke="#00ff88" stroke-width="1" opacity="0.5">
    <!-- Top left -->
    <path d="M 20 40 L 20 20 L 40 20" fill="none"/>
    <path d="M 30 50 L 30 30 L 50 30" fill="none"/>
    
    <!-- Top right -->
    <path d="M 1260 40 L 1260 20 L 1240 20" fill="none"/>
    <path d="M 1250 50 L 1250 30 L 1230 30" fill="none"/>
    
    <!-- Bottom left -->
    <path d="M 20 600 L 20 620 L 40 620" fill="none"/>
    <path d="M 30 590 L 30 610 L 50 610" fill="none"/>
    
    <!-- Bottom right -->
    <path d="M 1260 600 L 1260 620 L 1240 620" fill="none"/>
    <path d="M 1250 590 L 1250 610 L 1230 610" fill="none"/>
  </g>
  
  <!-- Data flow visualization - left -->
  <g opacity="0.4">
    <rect x="60" y="295" width="120" height="2" fill="url(#cyberGreen)"/>
    <polygon points="180,296 170,290 170,302" fill="#00ff88"/>
  </g>
  
  <!-- Data flow visualization - right -->
  <g opacity="0.4">
    <rect x="1100" y="295" width="120" height="2" fill="url(#cyberGreen)"/>
    <polygon points="1100,296 1110,290 1110,302" fill="#00ff88"/>
  </g>
  
  <!-- MITRE ATT&CK reference -->
  <text x="640" y="605" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" 
        font-size="10" fill="#556677" letter-spacing="2">
    MITRE ATT&CK MAPPED • DEVO LINQ QUERIES • APACHE-2.0 LICENSE
  </text>
</svg>
